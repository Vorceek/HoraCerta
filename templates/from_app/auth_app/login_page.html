<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login / Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'from_app/auth_app/login_page/css/login_page.css' %}" />
</head>
<body>
  <div class="auth-container">
    <div class="forms-wrapper">
      <!-- Form de Login -->
      <form class="form form-login active" id="loginForm" method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="login">
        <h2>Entrar</h2>
        <div class="input-group">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" name="email" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" name="password" placeholder="Sua senha" required>
        </div>
        <div class="extras">
          <label class="checkbox">
            <input type="checkbox" id="rememberMe" name="remember_me">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="link">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn primary">Entrar</button>
        <p class="change-form">
          Ainda não tem conta?
          <button type="button" class="link-btn" id="goToRegister">Criar conta</button>
        </p>
      </form>

      <!-- Form de Registro -->
      <form class="form form-register" id="registerForm" method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="register">
        <h2>Criar conta</h2>
        <div class="input-group">
          <label for="registerName">Nome completo</label>
          <input type="text" id="registerName" name="name" placeholder="Seu nome" required>
        </div>
        <div class="input-group">
          <label for="registerEmail">E-mail</label>
          <input type="email" id="registerEmail" name="email" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="input-group">
          <label for="registerPassword">Senha</label>
          <input type="password" id="registerPassword" name="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        <div class="input-group">
          <label for="registerPasswordConfirm">Confirmar Senha</label>
          <input type="password" id="registerPasswordConfirm" name="password_confirm" placeholder="Repita a senha" required>
        </div>
        <button type="submit" class="btn primary">Registrar</button>
        <p class="change-form">
          Já tem conta?
          <button type="button" class="link-btn" id="goToLogin">Entrar</button>
        </p>
      </form>
    </div>

    <div class="side-panel">
      <div class="side-content">
        <h1>Bem-vindo!</h1>
        <p>Acesse sua conta ou crie uma nova para continuar.</p>
      </div>
    </div>
  </div>

  <script src="{% static 'from_app/auth_app/login_page/js/login_page.js' %}"></script>
</body>
</html>
